<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/login.css">
        <title>Login_eg</title>
    </head>
    
    <body>
        <div class="box">
            <div class="frame">
                <div class="user-div">
                    <img src="/images/anonymous.png" class="user-profile">
                </div>
                
                <div class="greeting-div">
                    <p class="welcome">Welcome Back!</p>
                </div>
                
                <img src="/images/active-user.png" class="user-img">
                
                <div class="username-div">
                    <input type="email" placeholder="Username" class="input">
                </div>
                
                <img src="/images/forgot.png" class="Password-img">
                
                <div class="Password-div">
                    <input type="password" placeholder="Password" class="input">
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" class="checkbox" id="check">
                </div>
                
                <div class="label">
                    <p class="remember-me">Remember Me</p>
                </div>

                <div class="forgot">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <div class="sign-in">
                    <button class="sign-in-button">SIGN IN</button>
                </div>

                <div class="no-account">
                    <p class="Text">Don't Have Account - <span class="sign-up">SIGN UP</span>
                </div>
            </div>
        </div>
    </body>
</html>
